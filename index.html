<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <title>Сократика</title>
</head>
<body>
  <div class="header"> 
    <h1 class="logo">Сократика</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container_img">

        </div>
      </div>
      <div class="col">
        <div class="container_form">
            <h1 class="container_form__header">01 Заполни форму</h1>
            <form id="form__main">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Тема урока</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Класс</label>
                  <select id="inputState" class="form-control">
                    <option selected>Выберите класс</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
         
              <div class="items">
                <p id="item">Генетика</p>
                <p id="item">Анатомия человека</p>
                <p id="item">Вулканы</p>
                <span id="dots"></span>
                <span id="more">
                    <p  id="item" >Зимние виды спорта</p>
                    <p  id="item">Индийская культура</p>
                </span> 
                <button type="button" onclick="myFunction()" id="myBtn" class="btn-outline-primary">+ показать больше результатов </button>
              </div>

              <div class="textArea">
                <h5>Цель урока</h5>
                <textarea id="textArea_content" placeholder="Нвпишите здесь..." onkeyup="countLetters();"></textarea>
                <p><span class="count">0</span>/200</p>
                </div>

            <div class="form__btns">
                 <button  src="#" type="button" class="btn btn-outline-primary">Назад</button>
                 <button type="button" class="btn btn-outline-primary">Следующий шаг</button>
            </div>
            
               
            </form> 
        </div>
        
      </div>
    </div>
  </div>
  <script>
function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";

    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
  
    moreText.style.display = "inline";
  }
}

const textarea = document.querySelector("textarea");
const count = document.querySelector(".count");

function countLetters() {
    const text = textarea.value; // #1
    const textlength = textarea.value.length; // #2
    count.innerText = `${textlength}`; // #3

    if(textlength > 200 ) {
        count.innerText = `${'Превышено запрос количество'}`;
    }
}
  </script>
</body>
</html>
